<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Televisión Libre</title>
    <link rel="manifest" href="/manifest.json">
</head>
<body style="text-align: center; font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 20px;">
    <div style="margin-top: 50px;">
        <img src="/logo.png" alt="Logo Televisión Libre" style="max-width: 200px; height: auto; display: block; margin: 0 auto;">
    </div>
    <div style="margin-top: 30px;">
        <button id="btn" style="padding: 10px 25px; font-size: 16px; background: #4CAF50; color: #fff; border: none; border-radius: 5px; cursor: pointer;">
          Añadir a pantalla de inicio
        </button>
        <button onclick="window.location.href='https://televisionlibre.ct.ws'" style="padding: 10px 25px; font-size: 16px; background: #4CAF50; color: #fff; border: none; border-radius: 5px; cursor: pointer;">
            Iniciar
        </button>
    </div>
</body>
<script>
    document.getElementById('btn').addEventListener('click', function() {
        alert('Para añadir esta web a la pantalla de inicio, abre el menú del navegador y selecciona "Añadir a la pantalla de inicio"');
    });
</script>
</html>
